{% extends "michoacan/home.html" %} {% block titulo%}EDITAR {% endblock %}
{%block contenido %}
<br />
<br />
<br />
<br />
<!-- Tabla de Alumnos -->

<form method="POST" action="{% url 'Editarcarrusel' articulo.id %}">
  {% csrf_token %}
  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="text-center">Editar Producto</h5>
      <p class="text-center">
        Estás seguro de que deseas <strong>editar</strong> el producto
        seleccionado.
      </p>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right">Imagen:</label>
        <div class="col-sm-6">
          <input
            type="file"
            name="imagen"
            class="form-control-file"
            value="{{ articulo.imagen.url }}"
          /><br /><br />
        </div>
      </div>

      <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label text-right">Nombre:</label>
        <div class="col-sm-6">
          <input
            name="producto"
            type="text"
            class="form-control"
            value="{{ articulo.producto }}"
            required
          /><br />
        </div>
      </div>

      <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label text-right">Precio:</label>
        <div class="col-sm-6">
          <input
            name="precio"
            type="number"
            class="form-control"
            value="{{ articulo.precio }}"
            required
          /><br />
        </div>
      </div>

      <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label text-right">Descripción:</label>
        <div class="col-sm-6">
          <input
            name="descripcion"
            type="text"
            class="form-control"
            value="{{ articulo.descripcion }}"
            required
          />
        </div>
      </div>

      <div class="form-actions text-right mt-4">
        <button type="submit" value="Enviar" class="btn btn-danger">Si</button>
        <a href="{% url 'Carrusel' %}" class="btn btn-primary">Cancelar</a>
      </div>
    </div>
  </div>
</form>

{% endblock %}
