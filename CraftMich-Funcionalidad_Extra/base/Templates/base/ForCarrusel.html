{% extends "michoacan/home.html" %} {% block titulo%}Productos {% endblock %}
{%block contenido%}
<br />
<br />
<br />
<br />
<h5 class="text-center">PRODUCTOS</h5>
<br />
<br />
<form
  class="form-horizontal"
  action="{% url 'Producto' %}"
  method="POST"
  enctype="multipart/form-data"
  role="form"
>
  {% csrf_token %}
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right">Imagen:</label>
        <div class="col-sm-6">
          <input type="file" name="imagen" class="form-control-file" required />
        </div>
      </div>
      <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label text-right">Nombre:</label>
        <div class="col-sm-6">
          <input
            name="producto"
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            required
          />
        </div>
      </div>
      <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label text-right">Precio:</label>
        <div class="col-sm-6">
          <input
            name="precio"
            type="number"
            class="form-control"
            placeholder="Precio"
            required
          />
        </div>
      </div>
      <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label text-right">Descripción:</label>
        <div class="col-sm-6">
          <input
            name="descripcion"
            type="text"
            class="form-control"
            placeholder="Descripción"
            required
          />
        </div>
      </div>
      <div class="form-actions text-right mt-4">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
